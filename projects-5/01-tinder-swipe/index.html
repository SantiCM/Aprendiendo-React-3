<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="/index.css" />
    <title>Swiper Tinder</title>
</head>
<main>
    <section>
        <header>
            <img src="/public/tinder-logo.webp" alt="Tinder" />
        </header>
        <div class="cards">
            <article>
                <div class="choice nope">NOPE</div>
                <div class="choice like">LIKE</div>
                <img src="./public/2.webp" alt="Álex, brown hair man, 25 years old" />
                <h2>Álex <span>25</span></h2>
            </article>
            <article>
                <div class="choice nope">NOPE</div>
                <div class="choice like">LIKE</div>
                <img src="./public/1.webp" alt="Leila, redhead, 25 years old" />
                <h2>Leila <span>27</span></h2>
            </article>
            <span>
                No hay más personas por el momento...
                Intetanlo de nuevo más tarde
            </span>
        </div>
        <footer>
            <button class="is-undo" aria-label="undo"></button>
            <button class="is-remove is-big" aria-label="remove"></button>
            <button class="is-start" aria-label="start"></button>
            <button class="is-fav is-big" aria-label="fav"></button>
            <button class="is-zap" aria-label="zap"></button>
        </footer>
    </section>
</main>
<script src="./index.js">
</script>

</html>
